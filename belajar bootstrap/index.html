<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NABAR -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="" width="30" height="24" class="d-inline-block align-text-top" />
          Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- NABAR END -->

    <!-- BG CAROUSEL -->
    <div class="menu position-relative">
      <div class="bg">
        <img src="./asset/image/bg.jpg" class="img-fluid" alt="..." />
      </div>
      <div class="item-menu position-absolute container d-flex">
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/mouse.jpg" alt="mouse" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Mouse</div>
              <p class="anak-gambar">Get perfect aim with perfect mouse</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/keyboard.jpg" alt="keyboard" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Keyboard</div>
              <p class="anak-gambar">Get in shape and innovate</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/monitor.jpg" alt="monitor" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Monitor</div>
              <p class="anak-gambar">Dont miss any moment with 240hz</p>
            </div>
          </div>
        </div>
      </div>
      <div class="item-menu1 position-absolute container d-flex">
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/headset.jpg" alt="headset" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Headset</div>
              <p class="anak-gambar">Dont miss any step sound</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/chair.jpg" alt="chair" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Chair</div>
              <p class="anak-gambar">Comfort and relax</p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="gambar">
            <img src="./asset/image/pc.jpg" alt="pc" class="product">
            <div class="desc-gambar">
              <div class="judul-gambar">Computer</div>
              <p class="anak-gambar">Always get 120fps every game</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- BG CAROUSEL END -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
